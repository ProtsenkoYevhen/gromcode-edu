<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="forms">
      <input type="text" name="lastName" value="Emerson" />
    </div>
    <div class="forms">
      <input type="number" name="age" value="17" />
    </div>
    <div class="forms">
      <label>
        <input type="checkbox" name="agree" />
        Accept terms and conditions
      </label>
    </div>
    <div class="choose-gender forms">
      <label>
        <input type="radio" name="gender" />
        Male
      </label>
      <label>
        <input type="radio" name="gender" />
        Female
      </label>
      <label>
        <input type="radio" name="gender" />
        Secret
      </label>
    </div>
    <div class="forms">
      <textarea name="description" placeholder="Write description"></textarea>
    </div>
    <div class="forms">
      <button type="submit">Submit</button>
    </div>
  </body>
</html>
