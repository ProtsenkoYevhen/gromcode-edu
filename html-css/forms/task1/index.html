<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="forms">
        <input type="text" name="lastName" value="Emerson" />
      </div>
      <div class="forms">
        <input type="number" name="age" value="17" />
      </div>
      <div class="forms">
        <label>
          <input type="checkbox" name="agree" />
          Accept terms and conditions
        </label>
      </div>
      <div class="choose-gender forms">
        <label for="gender-male">
          <input type="radio" name="gender" id="gender-male" checked />
          Male
        </label>
        <label for="gender-female">
          <input type="radio" name="gender" id="gender-female" />
          Female
        </label>
        <label for="gender-secret">
          <input type="radio" name="gender" id="gender-secret" />
          Secret
        </label>
      </div>
      <div class="forms">
        <textarea
          name="description"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div class="forms">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
